<!doctype html>
<html lang="en">
<head>
    <title>報名</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/template.css">
</head>
<body>
    <div class="container justify-content-center">
        <div class="row m-3">
            <h5 class="topic">IZCC</h5>
        </div>
        <div class="row justify-content-center border mx-auto pt-5 mt-5">
            <h5 class="topic text-center mt-5">報名資料</h3>
            <form action="/join" method="post" enctype="multipart/form-data" >
                {{form.csrf_token()}}
                <label for="name" class="form-label text-white ms-4">姓名</label>
                    <div class="mx-4">
                        <!-- <input type="text" class="form-control" id="name"> -->
                        {{form.name(class_='form-control')}}
                    </div>
                <label for="old-school" class="form-label text-white ms-4 mt-4">就讀學校</label>
                    <div class="mx-4">
                        <!-- <input type="text" class="form-control" id="old-school"> -->
                        {{form.old_school(class_='form-control')}}
                    </div>
                <label for="new-school" class="form-label text-white ms-4 mt-4">錄取學校</label>
                    <div class="mx-4">
                        <input type="text" class="form-control" id="new--school">
                    </div>
                <label for="birth" class="form-label text-white ms-4 mt-4">生日</label>
                    <div class="mx-4">
                        <input type="date" class="form-control" id="birth">
                    </div>
                <label for="birth" class="form-label text-white ms-4 mt-4 w-100">性別</label>
                    <div class="form-check form-check-inline ms-4">
                        <input class="form-check-input " type="radio" name="gender" id="gender" value="option1">
                        <label class="form-check-label text-white" for="inlineRadio1">男</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input " type="radio" name="gender" id="gender" value="option2">
                        <label class="form-check-label text-white " for="inlineRadio2">女</label>
                    </div>
                <label for="email" class="form-label text-white ms-4 mt-4 w-100">信箱</label>
                    <div class="mx-4">
                        <input type="email" class="form-control" id="email" placeholder="範例：helloworid@gmail.com">
                    </div>
                <label for="phone" class="form-label text-white ms-4 mt-4">手機號碼</label>
                    <div class="mx-4">
                        <input type="phone" class="form-control" id="phone" placeholder="範例：0910123123">
                    </div>
                <label for="number" class="form-label text-white ms-4 mt-4">身分證字號</label>
                    <div class="mx-4">
                        <input type="text" class="form-control" id="number">
                    </div>
                <label for="phone" class="form-label text-white ms-4 mt-4">家人手機</label>
                    <div class="mx-4">
                        <input type="phone" class="form-control" id="phone" placeholder="範例：0910123123">
                    </div>
                <label for="relation" class="form-label text-white ms-4 mt-4">家人關係</label>
                    <div class="mx-4">
                        <input type="text" class="form-control" id="relation">
                    </div>
                <label for="eat" class="form-label text-white ms-4 mt-4 w-100">葷素</label>
                    <div class="form-check form-check-inline ms-4">
                        <input class="form-check-input " type="radio" name="eat" id="eat" value="option1">
                        <label class="form-check-label text-white" for="inlineRadio1">葷</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input " type="radio" name="eat" id="eat" value="option2">
                        <label class="form-check-label text-white " for="inlineRadio2">素</label>
                    </div>
                <label for="sick" class="form-label text-white ms-4 mt-4 w-100">重大疾病</label>
                    <div class="mx-4">
                        <input type="text" class="form-control" id="sick" placeholder="沒有則填無">
                    </div>
                <label for="file" class="form-label text-white ms-4 mt-4 me-2">家同</label>
                    <label class="btn btn-info ">
                        <input id="file"  class="w-100" style="display:none;" type="file">上傳檔案
                    </label><br>
                <button type="submit" class="submit mt-4 mb-5  " >登入 </button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
